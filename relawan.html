        <script>
          const data = {
            luring: {
              "Bogor": ["Kelas Membaca di SD Cibungbulang","Workshop Kreativitas Anak di Cisarua",
              "Pelatihan Calistung di Rumah Belajar Dramaga"],
              "Depok": ["Pendampingan Belajar di Rumah Belajar MargoCity","Kelas Bahasa Inggris Dasar untuk SD di Beji"
              ,"Bimbingan Belajar Matematika di Kukusan"],
              "Bekasi": ["Workshop Guru TK di Jatiasih","Kelas Sains Eksperimen Anak di Harapan Indah",
              "Pojok Baca Keliling RW 08 Rawalumbu"],
              "Tangerang": ["Pojok Baca Ceria di Periuk","Kelas Dongeng Interaktif di Cipondoh",
              "Mentoring Persiapan Ujian Nasional di Karawaci",],
              "Jakarta": ["Kelas Literasi Sabtu Ceria di Tanah Abang","Bimbel Gratis untuk Anak Jalanan di Manggarai",
              "Pelatihan Public Speaking untuk Remaja di Tebet"],
              "Semarang": ["Pelatihan Guru Inklusif di Tembalang","Workshop Pendidik PAUD se-Kota Semarang",

            },
            daring: {
              "Jabodetabek": [
                "Mentoring SMA untuk Masuk PTN (Online)",
                "Kelas Literasi Digital (Online)",
                "Baca Cerita via Zoom untuk Anak PAUD"
              ]
            }
          };
        
          const jenisSelect = document.getElementById("jenisKegiatan");
          const lokasiSelect = document.getElementById("lokasi");
          const kegiatanSelect = document.getElementById("kegiatan");
        
          jenisSelect.addEventListener("change", function () {
            const jenis = this.value;
            lokasiSelect.innerHTML = '<option value="">-- Pilih Lokasi --</option>';
            kegiatanSelect.innerHTML = '<option value="">-- Pilih Kegiatan --</option>';
            kegiatanSelect.disabled = true;
        
            if (data[jenis]) {
              lokasiSelect.disabled = false;
              Object.keys(data[jenis]).forEach(lokasi => {
                const opt = document.createElement("option");
                opt.value = lokasi;
                opt.textContent = lokasi;
                lokasiSelect.appendChild(opt);
              });
            } else {
              lokasiSelect.disabled = true;
            }
          });
        
          lokasiSelect.addEventListener("change", function () {
            const jenis = jenisSelect.value;
            const lokasi = this.value;
            kegiatanSelect.innerHTML = '<option value="">-- Pilih Kegiatan --</option>';
        
            if (data[jenis] && data[jenis][lokasi]) {
              kegiatanSelect.disabled = false;
              data[jenis][lokasi].forEach(kegiatan => {
                const opt = document.createElement("option");
                opt.value = kegiatan;
                opt.textContent = kegiatan;
                kegiatanSelect.appendChild(opt);
              });
            } else {
              kegiatanSelect.disabled = true;
            }
          });
        </script>

  <script>
    const toggle = document.getElementById('dark-toggle');
    const html = document.documentElement;

      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
